<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Usuários</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
	<form action="#" th:action="@{/usuario/save}" th:object="${usuario}" method="post">
		<p>Id: <input type="text" th:field="*{id}" readonly /></p>
		<p>Nome: <input type="text" th:field="*{username}" required /> </p>
		<p>Perfil:
			<select th:field="*{perfil}" required>
				<option value="">Selecione</option>
				<option th:each="perfil : ${perfis}" th:text="${perfil.nome}" th:value="${perfil.id}"></option>
			</select>
		</p>
		<p>Senha: <input type="text" id="txtPassword" /></p>
		<input type="text" th:field="*{password}" hidden />
		<input type="button" id="btnSalvar" value="Salvar" />
		<input type="submit" id="btnSubmit" value="" hidden />
	</form>
	<table border="1">
		<thead>
			<td>Id</td>
			<td>Nome</td>
			<td>Perfil</td>
			<td>Opções</td>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.perfil.nome}"></td>
				<td>
					<a th:href="@{/usuario/edit?id=}+${usuario.id}">
						<input type="button" value="e" />
					</a>
					<a th:href="@{/usuario/remove?id=}+${usuario.id}">
						<input type="button" value="x">
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript">
	$('#btnSalvar').click(function () {
		var textPassword = $("#txtPassword").val();
		if (textPassword != "") {
			$("#password").val(textPassword);
		}
		$("#btnSubmit").click();
	});
</script>

</html>
