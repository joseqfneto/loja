<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Usuários</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h2>Usuários</h2>
		<a href="/usuario/edit"><input class="btn btn-primary btn-sm" type="button" value="Novo"></a>
		<form class="container" action="#" th:action="@{/usuario/save}" th:object="${usuario}" method="post">
			<div class="row mb-2">
				<label for="id">Id</label>
				<div class="col sm">
					<input type="text" th:field="*{id}" readonly />
				</div>
			</div>
			<div class="row mb-2">
				<label for="username">Nome</label>
				<div class="col sm">
					<input type="text" th:field="*{username}" required />
				</div>
			</div>
			<div class="row mb-2">
				<label for="perfil">Perfil</label>
				<div class="col sm">
					<select th:field="*{perfil}" required>
						<option value="">Selecione</option>
						<option th:each="perfil : ${perfis}" th:text="${perfil.nome}" th:value="${perfil.id}"></option>
					</select>
				</div>
			</div>
			<div class="row mb-2">
				<label for="password">Senha</label>
				<div class="col sm">
					<input type="text" id="txtPassword" />
					<input type="text" th:field="*{password}" hidden />
				</div>
			</div>
			<input type="button" id="btnSalvar" value="Salvar" />
			<input type="submit" id="btnSubmit" value="" hidden />
		</form>
		<table class="table">
			<thead>
				<td>Id</td>
				<td>Nome</td>
				<td>Perfil</td>
				<td>Opções</td>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.perfil.nome}"></td>
					<td>
						<a th:href="@{/usuario/edit?id=}+${usuario.id}">
							<input class="btn btn-warning btn-sm" type="button" value="Edit" />
						</a>
						<a th:href="@{/usuario/remove?id=}+${usuario.id}">
							<input class="btn btn-danger btn-sm" type="button" value="Remove">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/perfil/edit">Editar perfis</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
	$('#btnSalvar').click(function () {
		var textPassword = $("#txtPassword").val();
		if (textPassword != "") {
			$("#password").val(textPassword);
		}
		$("#btnSubmit").click();
	});
</script>

</html>
