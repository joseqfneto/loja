<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Produtos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Produtos</h2>
		<a href="/produto/edit"><input class="btn btn-primary btn-sm" type="button" value="Novo"></a>
		<form class="container" action="#" th:action="@{/produto/save}" th:object="${produto}" method="post">
			<div class="row mb-2">
				<label for="id">Id</label>
				<div class="col sm">
					<input type="text" th:field="*{id}" th:value="*{id}" readonly />
				</div>
			</div>
			<div class="row mb-2">
				<label for="id">Nome</label>
				<div class="col sm">
					<input type="text" th:field="*{nome}" th:value="*{nome}" required />
				</div>
			</div>
			<div class="row mb-2">
				<label for="id">Quantidade</label>
				<div class="col sm">
					<input type="text" th:field="*{quantidade}" th:value="*{quantidade}" required />
				</div>
			</div>
			<div class="row mb-2">
				<label for="id">Valor</label>
				<div class="col sm">
					<input type="text" th:field="*{valor}" th:value="*{valor}" required />
				</div>
			</div>
			<div class="row mb-2">
				<label for="id">Categoria</label>
				<div class="col sm">
					<select th:field="*{categoria}" required>
						<option value="">Selecione</option>
						<option th:each="categoria : ${categorias}" th:text="${categoria.nome}"
							th:value="${categoria.id}">
						</option>
					</select>
				</div>
			</div>
			<input type="submit" value="Salvar" />
		</form>
		<br>
		<table class="table">
			<thead>
				<td>Id</td>
				<td>Nome</td>
				<td>Quantidade</td>
				<td>Valor</td>
				<td>Categoria</td>
				<td>Opções</td>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.quantidade}"></td>
					<td th:text="${produto.valor}"></td>
					<td th:text="${produto.categoria.nome}"></td>
					<td>
						<a th:href="@{/produto/edit?id=}+${produto.id}">
							<input class="btn btn-warning btn-sm" type="button" value="Edit" />
						</a>
						<a th:href="@{/produto/remove?id=}+${produto.id}">
							<input class="btn btn-danger btn-sm" type="button" value="Remove" />
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
