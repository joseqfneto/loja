<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="base :: head('Categorias')"></head>

<body>
    <div class="container">
        <nav th:replace="base :: menu_nav"></nav>
        <h2>Categorias</h2>
        <form class="container" action="#" th:action="@{/categoria/save}" th:object="${categoria}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" th:field="*{id}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" required>
            </div>
            <div class="float-end">
                <a href="/categoria/edit" class="btn btn-danger" role="button">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div><br>
        </form>
        <br><br>
        <table class="table table-striped align-middle table-bordered">
            <thead>
                <td>Id</td>
                <td>Nome</td>
                <td width="60px"></td>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nome}"></td>
                    <td>
                        <a th:href="@{/categoria/edit?id=}+${categoria.id}">
                            <svg data-bs-toggle="tooltip" title="Editar" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                            </svg>
                        </a>
                        <a th:onclick="modal('Confirma exclusÃ£o?', '/categoria/remove?id=[[${categoria.id}]]');"
                            href="#">
                            <svg data-bs-toggle="tooltip" title="Excluir" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="base :: modal"></div>
    <script th:replace="base :: bootstrap_js"></script>
</body>
<script th:replace="base :: init_js"></script>

</html>
