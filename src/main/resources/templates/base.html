<!--head-->

<head th:fragment="head(title)">

    <head>
        <title th:text="${title}"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    </head>
</head>

<!--menu nav-->
<nav th:fragment="menu_nav" class="navbar navbar-light navbar-expand-lg" style="background-color: #cfd5da">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Loja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/produto/edit"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/produto') ? 'active' : ''}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/edit"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/categoria') ? 'active' : ''}">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/perfil/edit"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/perfil') ? 'active' : ''}">Perfis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/permissao/edit"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/permissao') ? 'active' : ''}">Permissões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/edit"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/usuario') ? 'active' : ''}">Usuários</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <div>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Sair" class="btn btn-link link-dark">
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Modal Confirm -->
<div th:fragment="modal" class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnModalOk" type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>

<!--bootstrap js-->
<script th:fragment="bootstrap_js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!--iniciar js-->
<script th:fragment="init_js" type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });

    function modal(msg, link) {
        var myModal = new bootstrap.Modal($('#modal'));
        $('.modal-body').html(msg);
        myModal.show();
        $('#btnModalOk').click(function () {
            window.location.href = link;
        });
    }
</script>
