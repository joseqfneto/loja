<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Permissões</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Permissões</h2>
		<a href="/perfil/edit"><input class="btn btn-primary btn-sm" type="button" value="Novo"></a>
		<form class="container" action="#" th:action="@{/permissao/save}" th:object="${permissao}" method="post">
			<div class="row mb-2">
				<label for="id">Id</label>
				<div class="col sm">
					<input type="text" th:field="*{id}" th:value="*{id}" readonly />
				</div>
			</div>
			<div class="row mb-2">
				<label for="nome">Nome</label>
				<div class="col sm">
					<input type="text" th:field="*{nome}" th:value="*{nome}" required />
				</div>
			</div>
			<div class="row mb-2">
				<label for="descricao">Descrição</label>
				<div class="col sm">
					<input type="text" th:field="*{descricao}" th:value="*{descricao}" />
				</div>
			</div>

			<p><input type="submit" value="Salvar" /></p>
		</form>
		<table class="table">
			<thead>
				<td>Id</td>
				<td>Nome</td>
				<td>Descrição</td>
			</thead>
			<tbody>
				<tr th:each="permissao: ${permissoes}">
					<td th:text="${permissao.id}"></td>
					<td th:text="${permissao.nome}"></td>
					<td th:text="${permissao.descricao}"></td>
					<td>
						<a th:href="@{/permissao/edit?id=}+${permissao.id}">
							<input class="btn btn-warning btn-sm" type="button" value="Edit" />
						</a>
						<a th:href="@{/permissao/remove?id=}+${permissao.id}">
							<input class="btn btn-danger btn-sm" type="button" value="Remove" />
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
